exercises:
    '1_Projekt końcowy': { max_points: 10, disabled: false, grading: [{ points: 1, criterion: { pl: 'Projekt musi być aplikacją napisaną w Django', en: 'Project must be an application written in Django' } }, { points: 1, criterion: { pl: 'Projekt musi posiadać co najmniej 5 modeli', en: 'Project must include at least 5 models' } }, { points: 1, criterion: { pl: 'Projekt musi korzystać z bazy danych PostgreSQL', en: 'Project must use the PostgreSQL database' } }, { points: 1, criterion: { pl: 'W bazie danych powinny znajdować się co najmniej 3 tabele i dwie relacje (tabele tworzone automatycznie przez Django się w to nie wliczają).', en: 'There must be at least 3 tables and 2 relationships in the database (tables created automatically by Django do not count)' } }, { points: 1, criterion: { pl: 'W projekcie są użyte relacje 1:wiele i wiele:wiele', en: 'The relationships 1:many and many:many are used in the project' } }, { points: 1, criterion: { pl: 'W aplikacji powinno znajdować się conajmniej 5 widoków (obsługiwanych przez różne adresy URL).', en: 'There should be at least 5 views in the application (handled by different URLs)' } }, { points: 1, criterion: { pl: 'W aplikacji musi znajdować się co najmniej jeden widok dostepny tylko la zalogowanego użytkownika (można używać Django auth system)', en: 'There must be at least one view in the application, that is available only for the logged in user (Django auth system can be used)' } }, { points: 1, criterion: { pl: 'Aplikacja powinna mieć co najmniej jeden formularz (obsługiwany metodą POST).', en: 'Application should have at least one form (handled by POST)' } }, { points: 1, criterion: { pl: 'W aplikacji powinny znaleźć się conajmniej 3 testy napisane przy użyciu frameworka pytest, pokrywające kluczowe funkcjonalności aplikacji. Do każdego widoku powinny być co najmniej dwa testy.', en: 'There should be at least 3 tests in the application, written using the pytest framework and covering main application functionalities. Each view should have at least 2 tests' } }, { points: 1, criterion: { pl: 'Każda klasa i funkcja powinna posiadać przynajmniej jednolinijkową dokumentację.', en: 'Each class nad function should have at least a one-line documentation' } }], translations: { en: '1_Final project', pl: '1_Projekt końcowy' } }
