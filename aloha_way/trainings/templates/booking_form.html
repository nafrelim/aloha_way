{% extends 'base.html' %}
{% block zawartosc %}
    <h3>Rezerwacja dla: {{ student }}</h3>
    <table>
        <form method="post">
            {% csrf_token %}
            {{ form.as_table }}
            <tr>
                <td colspan="2"><p><input type="submit" value="Zapisz"></td>
            </tr>
        </form>
    </table>
    {% for message in messages %}
        <p> {{message}}</p>
    {% endfor %}
{% endblock %}
