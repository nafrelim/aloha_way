{% extends 'base.html' %}
{% block zawartosc %}
    <h4>Trening: {{ training }}</h4>
    <h5>{{ students }}</h5>
    <table>
        <form method="post">
            {% csrf_token %}
            {{ form.as_table }}
            <tr>
                <td colspan="2"><input type="submit" value="Zapisz"></td>
            </tr>
        </form>
    </table>
    {% for message in messages %}
        <p> {{message}}</p>
    {% endfor %}
{% endblock %}
