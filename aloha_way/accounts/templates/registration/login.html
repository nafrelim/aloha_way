{% extends 'base.html' %}
{% block zawartosc %}
    <table>
        <form method="post">
            {% csrf_token %}
            <p>Użytkownik: {{form.username }}</p>
            <p>Hasło: {{form.password }}</p>
            <input type="submit" value="Zapisz">
        </form>
    </table>
    {% for message in messages %}
        <p> {{message}}</p>
    {% endfor %}
{% endblock %}
